        function renderMenu(filter = 'all') {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            menuData.forEach(item => {
                if(filter !== 'all' && item.cat !== filter) return;
                grid.innerHTML += `<div class="card-glass p-4 rounded-[1.5rem] flex flex-col cursor-pointer" onclick="openProductModal('${item.id}')">
                    <img src="${item.img}" class="h-40 w-full object-cover rounded-xl mb-3">
                    <div class="flex justify-between items-center font-bold text-sm">
                        <span class="text-white">${item.name[currentLang]}</span>
                        <span class="text-yellow-500">$${item.price}</span>
                    </div>
                </div>`;
            });
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('cat-' + cat).classList.add('active');
            renderMenu(cat);
        }

        let currentProduct = null;
        let qty = 1;

            currentProduct = menuData.find(m => m.id === id);
            qty = 1;
            document.getElementById('modal-img').src = currentProduct.img;
            document.getElementById('modal-name').innerText = currentProduct.name[currentLang];
            document.getElementById('modal-desc').innerText = currentProduct.desc[currentLang];
            document.getElementById('modal-price').innerText = '$' + currentProduct.price;
            document.getElementById('modal-qty').innerText = qty;
            document.getElementById('modal-add-btn').innerText = uiStrings[currentLang].modalAdd;
            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('product-modal').style.display = 'none'; }

        function confirmAddToCart() {

            updateCartUI();
            showToast(uiStrings[currentLang].toastAdded, "bg-green-600");

            cart.forEach(item => {
                sum += item.price * item.qty;
                list.innerHTML += `<div class="bg-white/5 p-3 rounded-xl flex justify-between items-center text-xs">
                    <div>
                        <div class="font-bold text-white">${item.name[currentLang]}</div>
                        <div class="text-gray-500">x${item.qty}</div>
                    </div>
                    <div class="font-bold text-yellow-500">$${item.price * item.qty}</div>
                </div>`;
            });
            document.getElementById('total-price').innerText = '$' + sum;
            document.getElementById('cart-count').innerText = cart.length;
        }

        async function sendOrder() {
            const room = document.getElementById('order-room').value;
            const phone = document.getElementById('order-phone').value;
            if(!cart.length || !room || !phone) return;
            
            let text = `<b>üõé NEW ORDER</b>\nRoom: ${room}\nTel: ${phone}\n\n`;
            cart.forEach(i => text += `- ${i.name[currentLang]} x${i.qty} ($${i.price*i.qty})\n`);
            
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: MY_USER_ID, text, parse_mode: 'HTML' })
                });
                showToast(uiStrings[currentLang].toastSent, "bg-green-600");
                cart = []; updateCartUI(); toggleCart();
            } catch(e) { showToast(uiStrings[currentLang].toastError, "bg-red-600"); }
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('open'); }
        function showQRCode() {
            const cont = document.getElementById("qrcode");
            cont.innerHTML = "";
            new QRCode(cont, { text: window.location.href, width: 200, height: 200 });
            document.getElementById('qr-modal').style.display = 'flex';
        }
        function closeQR() { document.getElementById('qr-modal').style.display = 'none'; }
        function showToast(m, c) {
            const t = document.getElementById('toast');
            t.innerText = m; t.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[110] px-6 py-2 rounded-full text-white font-bold ${c}`;
            t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
        }

        window.onload = () => setLang('ru');
    </script>
</body>
</html>
